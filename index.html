<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMS Mart - POS System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ›’ BMS Mart POS System</h1>
            <div class="header-actions">
                <button onclick="window.location.href='admin.html'" class="btn btn-secondary">Admin Panel</button>
                <span class="time" id="currentTime"></span>
            </div>
        </header>

        <div class="pos-container">
            <div class="products-section">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search by product code or name..." autocomplete="off">
                    <button onclick="searchProducts()" class="btn btn-primary">Search</button>
                </div>

                <div class="categories-filter">
                    <button class="category-btn active" onclick="filterByCategory('all')">All Products</button>
                    <div id="categoriesContainer"></div>
                </div>

                <div class="products-grid" id="productsGrid"></div>
            </div>

            <div class="cart-section">
                <h2>Shopping Cart</h2>
                <div class="cart-items" id="cartItems"></div>
                
                <div class="cart-summary">
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">â‚¹0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax (5%):</span>
                        <span id="tax">â‚¹0.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="total">â‚¹0.00</span>
                    </div>
                </div>

                <div class="customer-info">
                    <h3>Customer Information</h3>
                    <input type="text" id="customerName" placeholder="Customer Name *" required>
                    <input type="tel" id="customerContact" placeholder="Contact Number *" required>
                    <input type="email" id="customerEmail" placeholder="Email (Optional)">
                </div>

                <div class="payment-method">
                    <label>Payment Method:</label>
                    <select id="paymentMethod">
                        <option value="Cash">Cash</option>
                        <option value="Card">Card</option>
                        <option value="UPI">UPI</option>
                    </select>
                </div>

                <button onclick="checkout()" class="btn btn-success btn-large">Complete Sale & Print Bill</button>
                <button onclick="clearCart()" class="btn btn-danger btn-large">Clear Cart</button>
            </div>
        </div>
    </div>

    <!-- Bill Modal -->
    <div id="billModal" class="modal">
        <div class="modal-content bill-content">
            <span class="close" onclick="closeBill()">&times;</span>
            <div id="billContainer"></div>
            <button onclick="printBill()" class="btn btn-primary btn-large">Print Bill</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
