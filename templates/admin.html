<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMS Mart - Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ›’ BMS Mart - Admin Panel</h1>
            <div class="header-actions">
                <button onclick="window.location.href='/'" class="btn btn-secondary">Back to POS</button>
            </div>
        </header>

        <div class="admin-container">
            <!-- Statistics Dashboard -->
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <h3>Total Sales</h3>
                    <p class="stat-value" id="totalSales">0</p>
                </div>
                <div class="stat-card">
                    <h3>Total Revenue</h3>
                    <p class="stat-value" id="totalRevenue">â‚¹0</p>
                </div>
                <div class="stat-card">
                    <h3>Total Products</h3>
                    <p class="stat-value" id="totalProducts">0</p>
                </div>
                <div class="stat-card">
                    <h3>Total Customers</h3>
                    <p class="stat-value" id="totalCustomers">0</p>
                </div>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab-btn active" onclick="showTab('products')">Products</button>
                <button class="tab-btn" onclick="showTab('categories')">Categories</button>
                <button class="tab-btn" onclick="showTab('sales')">Recent Sales</button>
            </div>

            <!-- Products Tab -->
            <div id="productsTab" class="tab-content active">
                <div class="section-header">
                    <h2>Manage Products</h2>
                    <button onclick="showAddProductForm()" class="btn btn-primary">Add New Product</button>
                </div>

                <div id="addProductForm" class="form-container" style="display: none;">
                    <h3>Add New Product</h3>
                    <form onsubmit="addProduct(event)">
                        <input type="text" id="productCode" placeholder="Product Code (e.g., BMS009)" required>
                        <input type="text" id="productName" placeholder="Product Name" required>
                        <select id="productCategory" required>
                            <option value="">Select Category</option>
                        </select>
                        <input type="number" id="productPrice" placeholder="Price" step="0.01" min="0" required>
                        <input type="number" id="productStock" placeholder="Stock Quantity" min="0" required>
                        <textarea id="productDescription" placeholder="Description (Optional)"></textarea>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-success">Add Product</button>
                            <button type="button" onclick="hideAddProductForm()" class="btn btn-secondary">Cancel</button>
                        </div>
                    </form>
                </div>

                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Code</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productsTable"></tbody>
                </table>
            </div>

            <!-- Categories Tab -->
            <div id="categoriesTab" class="tab-content">
                <div class="section-header">
                    <h2>Manage Categories</h2>
                    <button onclick="showAddCategoryForm()" class="btn btn-primary">Add New Category</button>
                </div>

                <div id="addCategoryForm" class="form-container" style="display: none;">
                    <h3>Add New Category</h3>
                    <form onsubmit="addCategory(event)">
                        <input type="text" id="categoryName" placeholder="Category Name" required>
                        <textarea id="categoryDescription" placeholder="Description (Optional)"></textarea>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-success">Add Category</button>
                            <button type="button" onclick="hideAddCategoryForm()" class="btn btn-secondary">Cancel</button>
                        </div>
                    </form>
                </div>

                <div class="categories-list" id="categoriesList"></div>
            </div>

            <!-- Sales Tab -->
            <div id="salesTab" class="tab-content">
                <h2>Recent Sales</h2>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Sale ID</th>
                            <th>Customer</th>
                            <th>Amount</th>
                            <th>Payment Method</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="salesTable"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let products = [];
        let categories = [];

        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadCategories();
            loadProducts();
        });

        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                
                document.getElementById('totalSales').textContent = stats.total_sales;
                document.getElementById('totalRevenue').textContent = `â‚¹${stats.total_revenue.toFixed(2)}`;
                document.getElementById('totalProducts').textContent = stats.total_products;
                document.getElementById('totalCustomers').textContent = stats.total_customers;
                
                displayRecentSales(stats.recent_sales);
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        function displayRecentSales(sales) {
            const tbody = document.getElementById('salesTable');
            tbody.innerHTML = sales.map(sale => `
                <tr>
                    <td>#${sale.id}</td>
                    <td>${sale.customer_name}</td>
                    <td>â‚¹${sale.total_amount.toFixed(2)}</td>
                    <td>${sale.payment_method}</td>
                    <td>${new Date(sale.sale_date).toLocaleString()}</td>
                </tr>
            `).join('');
        }

        async function loadCategories() {
            try {
                const response = await fetch('/api/categories');
                categories = await response.json();
                displayCategories();
                updateCategorySelect();
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        function displayCategories() {
            const container = document.getElementById('categoriesList');
            container.innerHTML = categories.map(cat => `
                <div class="category-item">
                    <div>
                        <h4>${cat.name}</h4>
                        <p>${cat.description || 'No description'}</p>
                    </div>
                </div>
            `).join('');
        }

        function updateCategorySelect() {
            const select = document.getElementById('productCategory');
            select.innerHTML = '<option value="">Select Category</option>' +
                categories.map(cat => `<option value="${cat.id}">${cat.name}</option>`).join('');
        }

        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                products = await response.json();
                displayProducts();
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        function displayProducts() {
            const tbody = document.getElementById('productsTable');
            tbody.innerHTML = products.map(product => `
                <tr>
                    <td>${product.product_code}</td>
                    <td>${product.name}</td>
                    <td>${product.category_name || 'N/A'}</td>
                    <td>â‚¹${product.price.toFixed(2)}</td>
                    <td>${product.stock_quantity}</td>
                    <td>
                        <button onclick="editProduct(${product.id})" class="btn btn-sm btn-secondary">Edit</button>
                        <button onclick="deleteProduct(${product.id})" class="btn btn-sm btn-danger">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
        }

        function showAddProductForm() {
            document.getElementById('addProductForm').style.display = 'block';
        }

        function hideAddProductForm() {
            document.getElementById('addProductForm').style.display = 'none';
            document.querySelector('#addProductForm form').reset();
        }

        async function addProduct(event) {
            event.preventDefault();
            
            const productData = {
                product_code: document.getElementById('productCode').value,
                name: document.getElementById('productName').value,
                category_id: parseInt(document.getElementById('productCategory').value),
                price: parseFloat(document.getElementById('productPrice').value),
                stock_quantity: parseInt(document.getElementById('productStock').value),
                description: document.getElementById('productDescription').value
            };
            
            try {
                const response = await fetch('/api/products', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(productData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('Product added successfully!');
                    hideAddProductForm();
                    loadProducts();
                    loadStats();
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                console.error('Error adding product:', error);
                alert('Error adding product');
            }
        }

        async function deleteProduct(productId) {
            if (!confirm('Are you sure you want to delete this product?')) return;
            
            try {
                const response = await fetch(`/api/products/${productId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('Product deleted successfully!');
                    loadProducts();
                    loadStats();
                } else {
                    alert('Error deleting product');
                }
            } catch (error) {
                console.error('Error deleting product:', error);
                alert('Error deleting product');
            }
        }

        function showAddCategoryForm() {
            document.getElementById('addCategoryForm').style.display = 'block';
        }

        function hideAddCategoryForm() {
            document.getElementById('addCategoryForm').style.display = 'none';
            document.querySelector('#addCategoryForm form').reset();
        }

        async function addCategory(event) {
            event.preventDefault();
            
            const categoryData = {
                name: document.getElementById('categoryName').value,
                description: document.getElementById('categoryDescription').value
            };
            
            try {
                const response = await fetch('/api/categories', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(categoryData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('Category added successfully!');
                    hideAddCategoryForm();
                    loadCategories();
                    loadStats();
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                console.error('Error adding category:', error);
                alert('Error adding category');
            }
        }
    </script>
</body>
</html>
